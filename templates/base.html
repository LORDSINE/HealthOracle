<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health Oracle{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="page {% block page_class %}{% endblock %}">

    {% block sidebar %}

        </nav>

                    <div class="user-avatar">{% block user_avatar %}U{% endblock %}</div>
                    <div class="user-details">
                        <div class="user-name">{% block user_name %}User{% endblock %}</div>
                        <div class="user-id">{% block user_id %}{% endblock %}</div>

    </main>
</body>
</html>
